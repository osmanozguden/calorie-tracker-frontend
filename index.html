<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Focker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calorie Focker</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Log</a></li>
                <li><a href="#">Goals</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="calorie-intake">
            <h2>Daily Calorie Intake</h2>
            <form id="calorie-form">
                <label for="food">Food Item:</label>
                <input type="text" id="food" name="food" placeholder="Enter food item" required>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" placeholder="Enter calories" required>

                <button type="submit">Add</button>
            </form>
            <ul id="calorie-list"></ul>
        </section>

        <section id="summary">
            <h2>Summary</h2>
            <p>Total Calories: <span id="total-calories">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Calorie Focker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
